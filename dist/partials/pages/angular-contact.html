<div id="box" class="container"><div class="wrapper"><img src="/assets/img/sun.jpg" class="bg-2"/></div><form name="contactForm" data-ng-submit="cf.sendMail()"><div class="box-name"><label>Name:</label><input ng-model="cf.contactName" required></div><div class="box-email"><label>Email:</label><input type="email" ng-model="cf.contactEmail" required></div><div class="box-message"><label>Message:</label><textarea ng-model="cf.contactMsg" columns="1" md-maxlength="150" required></textarea></div><button type="submit" class="md-primary" ng-class="{'md-raised md-hue-1': (contactForm.$dirty && contactForm.$valid) }"aria-label="Save Project">Send</button></form><footer><p>Stay Connected</p><div class="social-box"><ul class="footer-socials"><li><a href="#" target="_blank"><i class="fa fa-twitter "></i></a></li><li><a href="#" target="_blank"><i class="fa fa-instagram "></i></a></li><li><a href="#" target="_blank"><i class="fa fa-github-alt"></i></a></li><li><a href="#" target="_blank"><i class="fa fa-linkedin"></i></a></li></ul></div></footer></div>
